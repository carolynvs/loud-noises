{{ define "header"}} {{ partial "header" .}} {{end}}

{{ define "main" }}

<div id="hero" class="wrap">
  <h1>{{.Title }}</h1>
  {{if .Description }}
  <p>{{.Description}}</p>
  {{end}}
</div>
<div id="post-box">
  <div id="post" itemprop="articleBody">

      {{.Content | safeHTML}}

  </div>
</div>
{{ end }}
{{ define "footer" }}
  {{ partial "footer" . }}
{{ end }}
